<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">
  <link rel="stylesheet" href="ChessAI.css">
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prettify/r298/prettify.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <title>Chess AI</title>
</head>
<body>
  <div id="choice">
      <input type="image" src="https://koblenski.github.io/javascript/chessboardjs-0.3.0/img/chesspieces/wikipedia/bK.png"  id="black" />
      <input type="image" src="https://koblenski.github.io/javascript/chessboardjs-0.3.0/img/chesspieces/wikipedia/wK.png"  id="white" />
  </div><br>
  <div id="toShow" style="float: left;">
    <div id="capturedPieces">
      <div id="compPieces"><b><p id='compScore'></p></b></div>
      <div id="playPieces"><b><p id='playScore'></p></b></div>
    </div>
    <div id="game" >
      <div id="board"></div><br>
      <button id="resetBtn">Restart game</button>
      <button id="restartBtn">Restart Position</button>
      <br>
    </div>
    <div id='info'>
      <label>Status:</label>
      <h3 id="status"></h3>
      <label>PGN:</label>
      <div class='pgn'><h4 id="pgn"></h4></div>
    </div>
  </div>
  <script src='ChessAI.js'> </script>
</body>
</html>
